                 <h2>Contact Us</h2>
                  <div class="row">
                      <div class="col-sm-12">
                        <form id="my-form"
                        action="https://formspree.io/xgelawyo"
                        method="POST"
                      >

                            <div class="form-group row">
                              <label for="inputName3" class="col-sm-2 col-form-label">Name:</label>
                              <div class="col-sm-10">
                                <input type="text" name="name" class="form-control" id="inputName3" placeholder="Name">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
                              <div class="col-sm-10">
                                <input type="email" name ="email" class="form-control" id="inputEmail3" placeholder="someone@someone.com">
                              </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputMessage3" class="col-sm-2 col-form-label">Message:</label>
                                <div class="col-sm-10">
                                  <textarea type="text" name="message" class="form-control" id="inputMessage33" placeholder="Message"></textarea>
                                </div>
                              </div>
         
                            <div class="form-group row">
                              <div class="col-sm-10">
                                <button id="my-form-button" type="submit" class="btn btn-primary">Submit</button>
                              </div>
                              <p id="my-form-status"></p>
                            </div>
                          </form>
                      </div>
